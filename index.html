<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .details-container{
            background: linear-gradient(to bottom, transparent, rgba(0, 0, 0, 0.9));
        }
    </style>
</head>
<body>
    <div class="w-full h-screen bg-black font-[
    'gilroy']">
        <div class="imageContainer w-full h-screen relative overflow-hidden">
            <div class="maincard z-[3] w-[130%] h-[130%] top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2 absolute">
                <img class="h-full w-full object-cover" src="" alt="">
            </div>
            <div class="incomingCard z-[2] w-full h-screen absolute">
                <img class="h-full w-full object-cover" src="" alt="">
            </div>
        </div>
        <div class="absolute top-0 left-0 z-[4] w-full h-screen flex flex-col justify-between">
            <div class="navbar px-5 py-6 flex items-center justify-between text-white">
                <div class="profileImg w-[3rem] h-[3rem] rounded-full overflow-hidden">
                    <img class="w-full object-cover object-top h-full " src="" alt="">
                </div>
                <h3 class="font-medium text-2xl tracking-tighter">They liked you</h3>
                <div class="chatIcon flex justify-center items-center h-[3rem] w-[3rem] bg-white/50 rounded-full">
                    <i class="ri-message-2-line opacity-80"></i>
                    <div class="badge rounded-full flex items-center justify-center w-5 h-5 bg-[#FC5149] absolute top-4 right-2.5">
                        <h5 class="text-[13px] font-[400]"></h5>
                    </div>
                </div>
            </div>
            <div class="details-container">
                <div class="details px-5 py-6 w-full">
                    <div class="element location flex gap-2 items-center">
                        <i class="w-[2rem] h-[2rem] bg-white flex items-center justify-center font-semibold rounded-full ri-corner-left-up-line"></i>
                        <h3 class="text-white"></h3>
                    </div>
                    <div class="element personalInfo flex gap-5 text-white mb-2">
                        <h1 class="name text-7xl font-regular tracking-tighter"></h1>
                        <h1 class="age opacity-30 text-7xl font-regular tracking-tighter"></h1>
                    </div>
                    <div class="element interests tags flex gap-3 text-white mt-4"></div>
                    <div class="element bio text-white/30 mt-5">
                        <h3 class="text-xl ">Bio</h3>
                        <p class="text-lg"></p>
                    </div>
                    <div class="element flex items-start gap-1 mt-10">
                        <button class="deny rounded-lg text-3xl py-3 w-1/2 bg-white">
                            <i class="ri-close-line"></i>
                        </button>
                        <button class="accept rounded-lg text-3xl font-semibold text-white py-3 w-1/2 bg-[#FC5149]">
                            <i class="ri-heart-3-fill"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
